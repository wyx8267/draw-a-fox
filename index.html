<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./css/default.css">
    <title>Draw a Pikachu</title>
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="body"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="neck"></div>
            <div class="fox-head-outer"></div>
            <div class="fox-cheeks"></div>
            <div class="fox-head"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="nose"></div>
            <div class="ear left"></div>
            <div class="left inner-ear"></div>
            <div class="ear right"></div>
            <div class="right inner-ear"></div>
            <div class="left-paw">
                <div class="paw paw-left"></div>
                <div class="paw paw-center"></div>
                <div class="paw paw-right"></div>
            </div>
            <div class="right-paw">
                <div class="paw paw-left"></div>
                <div class="paw paw-center"></div>
                <div class="paw paw-right"></div>
            </div>
            <div class="tail">
                <div class="tail-fur left"></div>
                <div class="tail-fur center"></div>
                <div class="tail-fur right"></div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./vendor/prism/prism.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
